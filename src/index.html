<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caisse</title>
</head>
<body>
    <header>Comtability management</header>
    <main>
        <form>
            <div>
                <label>Nom</label>
                <input type="text" id="fullname" class="form-control">
            </div>
            <div>
                <label>Type:</label>
                <select id="type" class="form-control">
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                </select>
            </div>
            <div>
                <label>Montant</label>
                <input type="text" id="montant" class="form-control">
            </div>
            <div>
                <label>Motif</label>
                <input type="text" id="motif" class="form-control">
            </div>
            <button type="button" id="valid">Valider</button>
        </form>
        <div class="observers-space">
            <div id="card-left">
                <div id="solde">
                    <h3>Solde:</h3><h3 id="solde-value">000</h3>
                </div>
                <div id="transaction-number">
                    <table>
                        <thead>
                            <tr><th colspan="2">nombre de transaction</th></tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Debits</td> <td>Credits</td>
                            </tr>
                            <tr>
                                <td id="totalDebit"></td> <td id="totalCredit"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="transaction-list">
                <ul id="liste">
                    <li>1000F ont ete deposer suite Ã  un achat d'ordinateur</li>
                </ul>
            </div>
            <div id="card-right">
                <div id="state">
                    <h2>Etat:</h2>
                    <h2 id='state-text'>Crediteur</h2>
                </div>
                <div id="transaction-autor">
                    <table>
                        <thead>
                            <th>Personnal</th> <th>Debit</th> <th>Credit</th>
                        </thead>
                        <tbody>
                            <td>Mohamed</td> <td>1500</td> <td>1500</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script  src="app.ts"></script>
</body>
</html>
